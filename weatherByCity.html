<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link href="styles/weatherStyle.css" rel="stylesheet" type="text/css">
  <title>Weather info</title>
</head>
<body>
    <div class="container" id="page-container">
        <header class="text-center">
            <h1>Current weather info</h1>
        </header>


        <main>
            <div class="row mt-4">                
                <div class="input-group col-sm-6 offset-sm-3">
                    <input type="text" oninput="removeErrorMessage()"  id="inCityName" class="form-control" placeholder="Enter city name" aria-label="City name" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="btnShowWeather">Show weather</button>
                    </div>
                </div>
            </div>
            <div class="row col-sm-6 offset-sm-3">
                <p class="text-center" id="error-message" style="color:red;"></p>
            </div>
            <div class="row mt-2">
                <div class="text-center col-sm-4 offset-sm-4">
                    <div class="card semi-transparent  mb-3">
                        <div class="card-header">
                            <h3 class="city"> </h3>
                        </div>
                        <div class="card-body">
                            <img id="weatherIcon" alt="temperature" src="..." alt="icon" class="weather-icon img-thumbnail img">
                            <p class="temperature-description"></p>
                            <img src="images/temperature-icon.png" width="44" height="48" style="display:inline;"/>
                            <p style="display:inline;" class="temperature-degree"></p>
                            <hr/>
                            <img src="images/humidity-icon.jpg" alt="humidity" width="34" height="38" style="display:inline;"/><h5 style="display:inline;" id="humidity"></h5>
                            <hr/>
                            <img src="images/pressure-icon.png" alt="pressure" width="31" height="31" style="display:inline;"/><h5 style="display:inline;" id="pressure"></h5>
                            <hr/>
                            <img src="images/wind-speed-icon.png" alt="wind speed" width="31" height="31" style="display:inline;"/><h5 style="display:inline;" id="wind-speed"></h5>
                        </div>
                    </div>
                </div>                   
            </div>
        
        </main>
        <hr/>
        <footer class="text-center text-white">
                <p>Copyright Â© <span id="year"></span></p>
        </footer>
         
    </div>
    <script src="weather.js"></script>
    <script>
        function placesSearch(){
            var input = document.getElementById('inCityName');
            var autocomplete = new google.maps.places.Autocomplete(input);
        }
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
            <!--AIzaSyAwY00rxtri75cj2ltPZEk51RRHtZT8c8U-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwY00rxtri75cj2ltPZEk51RRHtZT8c8U&libraries=places&callback=placesSearch"></script>

</body>
</html>
